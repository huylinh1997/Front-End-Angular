<h1>Login Form</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
      <div
        [ngClass]="{'alert alert-danger' : (form.get('email').errors  &&  (form.get('email').dirty || form.get('email').touched ))}">
        <span class="help-block"
          *ngIf="(form.get('email').errors  &&  (form.get('email').dirty || form.get('email').touched ))">
          <span *ngIf="form.get('email').errors.required">
            Email is required
          </span>
    
          <span *ngIf="form.get('email').errors.email">
            This is not an Email
          </span>
        </span>
      </div>
    </label>

  </div>

  <div class="form-group">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>

  <div class="form-group">
    <button style="margin-left: 12px;" class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
