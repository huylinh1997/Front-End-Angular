
<h1>Update Student</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Your Name
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Your Email
      <input type="email"  class="form-control"  placeholder="huy@gmail.com" formControlName="email">
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
     Your Birth Day 
      <input data-provide="datepicker" type="date" placeholder="ex Sep 4, 1997" class="form-control"  formControlName="date_of_birth">
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Your Class Name
      <input  type="text" class="form-control" formControlName="classname">
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Update</button>
  </div>
</form>
